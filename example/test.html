<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Display driving directions</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="../dist/js/wemap-gl.js"  type="text/javascript"></script>

    <link href="../dist/css/wemap.min.css" rel="stylesheet" />

    <link href="../dist/css/dev.min.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <div id = "right-click-menu-container" style = 'display: none'>
        <div class = "right-click-menu-item">Điểm bắt đầu</div>
        <div class = "right-click-menu-item">Điểm kết thúc</div>
        <div class = "right-click-menu-item">Reverse</div>
    </div>
    <div id="place" style="display: none; position: absolute;">
		<div class="class-pl">
			<div class="image-place">
				<img class="placeicon" id="preview-image" src="https://map.fimo.com.vn/assets/images/no_street.png"
					alt="">
			</div>
			<div class="add-place">
				<button class="click-detail" id="click-detail">
					<a class="placename" id="placename">a</a>
					<a class="placeadd" id="placeadd">a</a>
				</button>

				<div class="placelatlon"><a href="#" id="placelatlon"></a></div>
			</div>
			<div class="image-direc">
				<img src="http://maps.gstatic.com/tactile/reveal/directions-1x-20150909.png">
			</div>
			<div class="close-place">
				<div id="placeclose" style="color: black;"><i class="fa fa-times"></i></div>
			</div>
		</div>
	</div>
    <script>
        wemapgl.accessToken = "pk.eyJ1IjoicGh1b25naHgiLCJhIjoiY2s2N3IxMnNiMWdlbTNlcW8ybG5jaXU4MCJ9.CkMLijVJ1Lp2ZbaR0zDgrg";
        var map = new wemapgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [105.84370246986344, 21.003961186227826],
            zoom: 13          
        });
        new wemapgl.RightClick(map, true)
        new wemapgl.Reverse(map, true)
    </script>
</body>
</html>
