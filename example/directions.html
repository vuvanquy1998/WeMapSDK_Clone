    <style>
        body {
            margin: 0;

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;

    </style>

<body>
    <div id="map"></div>
	<script>
        wemapgl.accessToken = "pk.eyJ1IjoicGh1b25naHgiLCJhIjoiY2s2N3IxMnNiMWdlbTNlcW8ybG5jaXU4MCJ9.CkMLijVJ1Lp2ZbaR0zDgrg";
		let map =  new wemapgl.WeMap({
            key: 'vpstPRxkBBTLaZkOaCfAHlqXtCR',
            container: 'map',
            style: 'https://apis.wemap.asia/vector-tiles/styles/osm-bright/style.json?key=vpstPRxkBBTLaZkOaCfAHlqXtCR',
            reverse: true,
            center: [105.7884815, 21.02459],
            zoom: 11
		  });

	    // console.log(wm.showForm());


        let wd =  new wemapgl.WeDirections({

                engine: 'pelias',
                // engine: 'mapbox'
            }
        });

        console.log(wd.render());

        map.addControl(
            wd.render(),

        );

	</script>
