<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Test - HieuTM</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="../dist/js/wemap-gl.js" type="text/javascript"></script>
    <link href="../dist/css/wemap.min.css" rel="stylesheet" />
    <link href="../dist/css/dev.min.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        var wemap = new wemapgl.WeMap({
            key: 'vpstPRxkBBTLaZkOaCfAHlqXtCR',
            container: 'map'
        });

        var control = new wemapgl.WeGeolocateControl({
            positionOptions: {
                enableHighAccuracy: true
            },
            trackUserLocation: true
        });
        wemap.addControl(control, 'bottom-right');

        var wemapControl = new wemapgl.WeGeocoder({
            flyTo: 'hybrid',
            key: 'vpstPRxkBBTLaZkOaCfAHlqXtCR',
            engine: 'default',  //ko biết
            suggestion: {
                min_char: 4  // ko ghi = 4
            }
        });
        wemap.addControl(wemapControl);

        var poiLayers = ["poi-level-1", "poi-level-2", "poi-level-3"];
        var filterControl = new wemapgl.WeFilterControl({
            "filters": {
                "cuisine": {
                    "text": "Ẩm thực",
                    "fa-icon": "fa-cutlery",
                    "color": "#A93226",
                    "featureClasses": ["cafe", "restaurant", "fast_food", "food_court"],
                    "layers": poiLayers
                },
                "hotel": {
                    "text": "Nhà nghỉ",
                    "fa-icon": "fa-hotel",
                    "color": "#229954",
                    "featureClasses": ["hotel", "guest_house", "motel"],
                    "layers": poiLayers
                },
                "entertainment": {
                    "text": "Giải trí",
                    "fa-icon": "fa-glass",
                    "color": "#F1C40F",
                    "featureClasses": ["bar", "nightclub", "pub", "theatre", "casino", "cinema"],
                    "layers": poiLayers
                },
                "shopping": {
                    "text": "Mua sắm",
                    "fa-icon": "fa-shopping-bag",
                    "color": "#34495E",
                    "featureClasses": ["shop", "grocery", "alcohol_shop", "jewelry", "mall", "supermarket", "fashion", "convenience", "marketplace"],
                    "layers": poiLayers
                }
            }
        });
        wemap.addControl(filterControl, "top-left")
    </script>

</body>

</html>
