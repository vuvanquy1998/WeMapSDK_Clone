<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Test - HieuTM</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="../dist/js/wemap-gl.js" type="text/javascript"></script>
    <link href="../dist/css/wemap.min.css" rel="stylesheet" />
    <link href="../dist/css/dev.min.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        var wemap = new wemapgl.WeMap({
            key: 'vpstPRxkBBTLaZkOaCfAHlqXtCR',
            container: 'map'
        });

        var control = new wemapgl.WeGeolocateControl({
            positionOptions: {
                enableHighAccuracy: true
            },
            trackUserLocation: true
        });
        wemap.addControl(control, 'bottom-right');

        var wemapControl = new wemapgl.WeGeocoder({
            flyTo: 'hybrid',
            key: 'vpstPRxkBBTLaZkOaCfAHlqXtCR',
            engine: 'default',  //ko biáº¿t
            suggestion: {
                min_char: 4  // ko ghi = 4
            }
        });
        wemap.addControl(wemapControl);

        var filter = new wemapgl.WeFilterControl({
            values: {    
            }
        });
        wemap.addControl(filter, "top-left")
    </script>

</body>

</html>
