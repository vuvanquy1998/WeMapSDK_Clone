<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Test - HieuTM</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="../dist/js/wemap-gl.js" type="text/javascript"></script>
    <link href="../dist/css/wemap.min.css" rel="stylesheet" />
    <link href="../dist/css/dev.min.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        let stt = true;
        var wemap = new wemapgl.WeMap({
            key: 'vpstPRxkBBTLaZkOaCfAHlqXtCR',
            container: 'map',
            center: [105.8550736, 21.0283243],
            zoom: 13,
            urlController: true
        });

        wemap.addControl(new wemapgl.NavigationControl(), 'bottom-right');

        wemap.addControl(new wemapgl.GeolocateControl({
            positionOptions: {
                enableHighAccuracy: true
            },
            trackUserLocation: true
        }),
        'bottom-right');
    </script>

</body>

</html>
