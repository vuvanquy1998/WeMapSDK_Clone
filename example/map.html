<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Display driving directions</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="../dist/js/wemap-gl.js"  type="text/javascript"></script>
    <link href="../dist/css/wemap.min.css" rel="stylesheet" />
    <link href="../dist/css/dev.min.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    var map = new wemapgl.WeMap({
        container: 'map',
        key: 'vpstPRxkBBTLaZkOaCfAHlqXtCR',
        style: 'dark',
        center: [105.84370246986344, 21.003961186227826],
        zoom: 13,
        urlController: "true",
        reverse: "true"
    });

    token = 'P4QzOCt4wWfPKfuPuMF1UQSupLKLsO7ZC4DBRF6GAoC0AcaSAKRvD4v2vix948q7';
    var wemapControl = new wemapgl.WeGeocoder({
        flyTo: 'hybrid',
        // key: token,
        key: 'vpstPRxkBBTLaZkOaCfAHlqXtCR',
        engine: 'default',  //ko biáº¿t
        suggestion: {
            min_char: 4  // ko ghi = 4
        },
        marker: {
        }
    });
    map.addControl(wemapControl);

    let wd =  new wemapgl.WeDirections({
        // mode: 'walking',
        key: "vpstPRxkBBTLaZkOaCfAHlqXtCR",
        // key: "pk.eyJ1IjoicGh1b25naHgiLCJhIjoiY2s2N3IxMnNiMWdlbTNlcW8ybG5jaXU4MCJ9.CkMLijVJ1Lp2ZbaR0zDgrg",
        engine: 'osrm',
        // interactive: true, // Enable action Directions, default: false
        geocoder: {
            engine: 'pelias',
        }
    });

    map.addControl(wd, 'top-left');

</script>
</body>
</html>
