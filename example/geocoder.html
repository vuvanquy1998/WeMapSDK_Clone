<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Display driving directions</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

    <script src="../dist/js/wemap-gl.js"  type="text/javascript"></script>

    <link rel="stylesheet" href="../dist/css/wemap.min.css" />

    <link rel="stylesheet" href="../dist/css/dev.min.css"  />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script>
        wemapgl.accessToken = "pk.eyJ1IjoicGh1b25naHgiLCJhIjoiY2s2N3IxMnNiMWdlbTNlcW8ybG5jaXU4MCJ9.CkMLijVJ1Lp2ZbaR0zDgrg";
        var map = new wemapgl.WeMap({
            key: 'vpstPRxkBBTLaZkOaCfAHlqXtCR',
            container: 'map',
            style: 'bright',
            center: [105.781187, 21.036902],
            zoom: 7 
        });

        var wemapControl = new wemapgl.WeGeocoder({
            flyTo: 'hybrid',
            key: 'vpstPRxkBBTLaZkOaCfAHlqXtCR',
            engine: 'default',  //ko biáº¿t
            suggestion: {
                min_chars: 4  // ko ghi = 4
            },
        });
        map.addControl(wemapControl)
    </script>
</body>

</html>
