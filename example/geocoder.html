<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Display driving directions</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

    <script src="../dist/js/wemap-gl.js"  type="text/javascript"></script>

    <link rel="stylesheet" href="../dist/css/wemap.min.css" />

    <link rel="stylesheet" href="../dist/css/dev.min.css"  />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script>
        wemapgl.accessToken = "pk.eyJ1IjoicGh1b25naHgiLCJhIjoiY2s2N3IxMnNiMWdlbTNlcW8ybG5jaXU4MCJ9.CkMLijVJ1Lp2ZbaR0zDgrg";
        var map = new wemapgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [105.84370246986344, 21.003961186227826],
            zoom: 13  
        });

        var iconMarkerEl = document.createElement("div");
        iconMarkerEl.innerHTML = "<div class='marker-arrow'></div>" +
            "<div class='marker-pulse'></div>";

        token = 'P4QzOCt4wWfPKfuPuMF1UQSupLKLsO7ZC4DBRF6GAoC0AcaSAKRvD4v2vix948q7'

        var wemapControl = new wemapgl.WeGeocoder({
            flyTo: 'hybrid',
            accessToken: token,
            wof: true,
            useFocusPoint: true,
            engine: 'default',  //ko biáº¿t
            suggestion: {
                min_char: 4  // ko ghi = 4
            },
            useFocusPoint: true,
            marker: {
                icon: iconMarkerEl,
                multiple: false
            }
        });
        map.addControl(wemapControl)
    </script>
</body>

</html>
